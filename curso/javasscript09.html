<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javacript</title>
    </head>
    <body>

        <form>
            <p>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="Alejandro">
            </p>
            <p>
                <label>Edad</label>
                <input type="text" id="edad" name="edad">
            </p>
            <p>
                <input type="button" value="Enviar" onclick="mostrar()">
            </p>
        </form>
        
        <script>
            function mostrar(){
                let nombre = document.getElementById("nombre");
                let edad = document.getElementById("edad");

                console.log(nombre);
                console.log(edad);
                // accediendo al valor del input
                console.log(nombre.value);

                alert("tu nombre es: "+ nombre.value +" Edad: "+edad.value);
            }
        </script>
    </body>
</html>
